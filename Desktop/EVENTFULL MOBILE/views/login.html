<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container" id="firstContainer">
        <div class="row  justify-content-end">
            <a id="signUpA" href="signUp.html">Sign Up</a>
        </div>
    </div>
    <div class="container" id="welcomeContainer">
        <div class="row justify-content-center">
            <h1 id="welcomeH1">
                Welcome Back!
            </h1>
        </div>
    </div>
   <div class="container" id="logInContainer">
        <div class="row logInRow justify-content-center">
            <input name="email" id="emailLogIn" type="email" placeholder="Email">
        </div>
        <div class="row logInRow justify-content-center">
            <input name="password" id="passwordLogIn" type="password" placeholder="Password">
        </div>
        <div class="row logInRow extraPadding justify-content-center">
            <button id="btnLogIn" type="submit">Log In</button>
        </div>
    </div>
</body>
</html>
