<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <div class="container" id="firstContainer">
        <div class="row justify-content-end">
            <a id="logInA" href="login.html">Log In</a>
        </div>
    </div>
    <div class="container" id="signUpEmailContainer">
        <div class="row justify-content-center">
            <h1 id="createH1">Create <br> Your Account!</h1>
        </div>
        <div class="row logInRow justify-content-center">
            <input class="formInput" type="text" placeholder="Full Name">
        </div>
        <div class="row logInRow justify-content-center">
            <input class="formInput" type="email" placeholder="Email">
        </div>
        <div class="row logInRow justify-content-center">
            <input class="formInput" type="password" placeholder="Password">
        </div>
        <div class="row logInRow justify-content-center">
            <input class="formInput" type="password" placeholder="Confirm Password">
        </div>
        <div class="row extraPadding justify-content-center">
            <button id="signUpBtn" type="submit">Sign Up</button>
        </div>
    </div>

</body>
</html>
